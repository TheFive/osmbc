language: node_js

node_js:
 - "11"


before_install:
 - npm i npm --global
 - export TRAVIS=TRUE


install:
 - npm install

services:
  - postgresql


addons:

  apt:
    sources:
      - ubuntu-toolchain-r-test


env:


before_script:
  - psql -c 'create database testdb;' -U postgres
  - psql -c "CREATE USER test WITH UNENCRYPTED PASSWORD 'test' " -U postgres



script:
  - npm test
